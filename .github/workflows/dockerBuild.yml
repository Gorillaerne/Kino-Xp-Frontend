name: Deploy Frontend to Docker Hub

on:
  push:
    branches: [ "master" ]    # Deploy automatically when pushing to master
  workflow_dispatch:          # Allow manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:${{ github.run_number }}

      - name: ✅ Deployment complete
        run: echo "🎉 Successfully pushed Frontend Docker image to Docker Hub!"
