name: Deploy Frontend to Docker Hub

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            API_URL=http://backend:8080
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push   # âœ… Only runs if build-and-push succeeds

    steps:
      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /kino
            docker-compose pull
            docker-compose up -d

      - name: âœ… Deployment complete
        run: echo "ğŸ‰ Successfully deployed Frontend to server!"
