name: Deploy Frontend to Docker Hub

on:
  push:
    branches: [ "master" ]    # Deploy automatically when pushing to master
  workflow_dispatch:          # Allow manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:${{ github.run_number }}

      - name: âœ… Deployment complete
        run: echo "ğŸ‰ Successfully pushed Frontend Docker image to Docker Hub!"
