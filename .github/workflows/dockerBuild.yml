name: Deploy Frontend to Docker Hub

on:
  push:
    branches: [ "master" ]    # Deploy automatically when pushing to master
  workflow_dispatch:          # Allow manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            API_URL=http:backend:8080
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/kino-frontend:${{ github.run_number }}

      - name: 🚀 Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /kino
            docker-compose down
            docker-compose pull
            docker-compose up -d


      - name: ✅ Deployment complete
        run: echo "🎉 Successfully pushed Frontend Docker image to Docker Hub! and deployed on server"
        
